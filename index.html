<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="header">
    Calculator
  </div>
  <div id="calculator-container">

    <div id="display-container">
        Test
    </div>
    <div id="button-grid">
        <button id="clear-button" type="button">AC</button>
        <button class="operator-button" id="add" type="button">+</button>
        <button class="operator-button" id="subtract" type="button">-</button>
        <button class="operator-button" id="divide" type="button">/</button>
        <button class="number-button" id="zero" type="button">0</button>
        <button class="number-button" id="one" type="button">1</button>
        <button class="number-button" id="two" type="button">2</button>
        <button class="operator-button" id="multiply" type="button">x</button>
        <button class="number-button" id="three" type="button">3</button>
        <button class="number-button" id="four" type="button">4</button>
        <button class="number-button" id="five" type="button">5</button>
        <button class="number-button" id="decimal-point" type="button">.</button>
        <button class="number-button" id="six" type="button">6</button>
        <button class="number-button" id="seven" type="button">7</button>
        <button class="number-button" id="eight" type="button">8</button>
        <button class="number-button" id="nine" type="button">9</button>
        <button id="equals-button" type="button">=</button>
        <button id="backspace" type="button">del</button>
    </div>
  </div>

  <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
